<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Teste de Transcri√ß√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .box {
      width: 90%;
      max-width: 600px;
      height: 250px;              /* altura fixa */
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;           /* rolagem s√≥ dentro do box */
      white-space: pre-wrap;
    }
    .buttons {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .start { background: #22c55e; color: #052e16; }
    .stop { background: #ef4444; color: #fff; }
    .clear { background: #334155; color: #f1f5f9; }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Transcri√ß√£o em tempo real</h1>
  <div class="buttons">
    <button class="start" id="btnStart">Iniciar</button>
    <button class="stop" id="btnStop">Parar</button>
    <button class="clear" id="btnClear">Limpar</button>
  </div>
  <div class="box" id="transcricao"></div>

  <script>
    let recognition;
    let listening = false;
    const box = document.getElementById("transcricao");

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "pt-BR";
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = (event) => {
        let texto = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          texto += event.results[i][0].transcript;
        }
        box.textContent = texto;
        // Mant√©m rolagem interna sempre no fim
        box.scrollTop = box.scrollHeight;
      };

      recognition.onerror = (event) => {
        box.textContent += "\n[Erro]: " + event.error;
      };
    } else {
      box.textContent = "Seu navegador n√£o suporta reconhecimento de voz.";
    }

    document.getElementById("btnStart").onclick = () => {
      if (!listening) {
        recognition.start();
        listening = true;
      }
    };

    document.getElementById("btnStop").onclick = () => {
      if (listening) {
        recognition.stop();
        listening = false;
      }
    };

    document.getElementById("btnClear").onclick = () => {
      box.textContent = "";
    };
  </script>
</body>
</html>
