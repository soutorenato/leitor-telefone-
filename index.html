<!DOCTYPE html>
<html>
<head>
  <title>Teste da C창mera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    video { width: 100%; max-width: 400px; margin-top: 20px; }
    #erro { color: red; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Teste de C창mera</h1>
  <p>Se estiver funcionando, a c창mera deve aparecer abaixo:</p>
  <video id="video" autoplay playsinline></video>
  <p id="erro"></p>

  <script>
    const video = document.getElementById('video');
    const erro = document.getElementById('erro');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        erro.innerText = "Erro ao acessar a c창mera: " + err.message;
      });
  </script>
</body>
</html>
