<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestão Plataforma Select</title>
  
  <!-- Estilos Externos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Material Design Icons -->
  <link href="https://cdn.materialdesignicons.com/6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
  <!-- Remixicon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="text-center p-3">
      <img src="https://companieslogo.com/img/orig/BSBR.D-85af4ee5.png" alt="Santander Logo" class="logo-img">
    </div>
    <ul class="menu">
      <li>
        <a href="#">
          <i class="ri-dashboard-line dashboard-icon-line"></i>
          <i class="ri-dashboard-fill dashboard-icon-fill"></i>
          <span> Dashboard</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="ri-user-3-line user-icon-line"></i>
          <i class="ri-user-3-fill user-icon-fill"></i>
          <span> Usuários</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="ri-settings-2-line settings-icon-line"></i>
          <i class="ri-settings-2-fill settings-icon-fill"></i>
          <span> Configurações</span>
        </a>
      </li>
    </ul>
  </nav>
  
  <!-- Main Content -->
  <div class="main-content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="btn btn-primary" id="toggle-sidebar">☰</button>
        <span class="badge bg-dark p-2 me-2" id="timerDisplay">00:00</span>
      </div>
    </nav>
    
<div class="container-fluid mt-4">
<div class="row mb-4">
<!-- Card de Vendas - Gestão -->
<div class="col-md-4">
  <div class="card mb-3">
    <div class="card-body">
      <!-- Cabeçalho: Título e Ícones -->
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="card-title">Gestão</h5>
        <div class="icons-container">
          <!-- Ícone Vendas: Abrir formulário de produção (Adicionar) -->
          <span class="icon-wrapper sales-icon" data-tooltip="Adicionar">
            <i class="ri-add-box-line icon-line"></i>
            <i class="ri-add-box-fill icon-fill"></i>
          </span>
          <!-- Ícone Pipeline: Abrir modal da tabela de produção (Consultar) -->
          <span class="icon-wrapper production-icon" data-tooltip="Consultar">
            <i class="ri-table-line icon-line"></i>
            <i class="ri-table-fill icon-fill"></i>
          </span>
        </div>
      </div>
      <!-- Rodapé: Seções Venda, Pipeline e Lead -->
      <div class="d-flex gap-2 w-100 justify-content-between">
        <!-- Seção Venda -->
        <div class="btn btn-outline-primary flex-fill" id="vendasDiaBtn">
          <div class="info-container">
            <div class="info">Venda</div>
          </div>
          <div class="vendaMes">0</div>
        </div>
        <!-- Seção Pipeline (antes era vendasMesBtn) -->
        <div class="btn btn-outline-primary flex-fill" id="pipelineBtn">
          <div class="info-container">
            <div class="info">Pipeline</div>
          </div>
          <div class="pipeline">0</div>
        </div>
        <!-- Seção Lead (antes era pipelineBtn) -->
        <div class="btn btn-outline-primary flex-fill" id="leadBtn">
          <div class="info-container">
            <div class="info">Lead</div>
          </div>
          <div class="leads">0</div>
        </div>
      </div>
    </div>
  </div>
</div>
        
       
        <!-- Card de Regularização -->
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title">Regularização</h5>
                <div class="icons-container">
                  <span class="icon-wrapper regularizacao-history" data-tooltip="Consultar">
                    <i class="ri-money-dollar-circle-line icon-line"></i>
                    <i class="ri-money-dollar-circle-fill icon-fill"></i>
                  </span>
                </div>
              </div>
              <div class="d-flex gap-2 w-100 justify-content-between">
                <span class="btn btn-outline-primary flex-fill" id="regularizacaoPercent">0,00%</span>
                <button class="btn btn-outline-secondary flex-fill" id="regularizacaoMonthBtn">Faltam: <span id="regularizacaoMonth">0</span></button>
              </div>
            </div>
          </div>
        </div>
       
       <!-- Modal de Regularização -->
      <div id="regularizacaoModal" class="modal-overlay">
        <div class="modal-content">
          <button id="closeRegularizacaoModal" class="close-modal">X</button>
          <h2>Consultar Regularização</h2>
          <div class="d-flex mb-3" style="justify-content: space-between; align-items: center;">
            <div class="d-flex" style="gap: 1rem; align-items: center;">
              <span id="loadExcelBtn" class="icon-wrapper" data-tooltip="Upload" style="cursor: pointer;">
                <i class="ri-file-upload-line"></i>
                <i class="ri-file-upload-fill" style="display: none;"></i>
              </span>
              <input type="file" id="excelFileInput" style="display: none;" accept=".xlsx, .xls">
              <span class="btn btn-outline-primary regularizacaoPercent">0,00%</span>
              <button class="btn btn-outline-secondary" id="regularizacaoMonthBtn">
                Faltam: <span class="regularizacaoMonth">0</span>
              </button>
              <button class="btn btn-outline-secondary" id="regularizacaoPromessa">
                Promessas: <span class="regularizacaoPromessa">0</span>
              </button>
            </div>
            <div style="width: 40%;">
              <input type="text" id="regularizacaoSearch" placeholder="Buscar por PENUMPER ou CLIENTE" class="form-control">
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-bordered" id="regularizacaoTable">
              <thead>
                <tr>
                  <th>
                    PERIODO
                    <span class="sort-icon-wrapper">
                      <i class="mdi mdi-menu-swap primary-icon"></i>
                      <i class="mdi mdi-menu-swap-outline hover-icon"></i>
                    </span>
                  </th>
                  <th>
                    UNIDADE
                    <span class="sort-icon-wrapper">
                      <i class="mdi mdi-menu-swap primary-icon"></i>
                      <i class="mdi mdi-menu-swap-outline hover-icon"></i>
                    </span>
                  </th>
                  <th>
                    MATRÍCULA
                    <span class="sort-icon-wrapper">
                      <i class="mdi mdi-menu-swap primary-icon"></i>
                      <i class="mdi mdi-menu-swap-outline hover-icon"></i>
                    </span>
                  </th>
                  <th>
                    PRODUTO
                    <span class="sort-icon-wrapper">
                      <i class="mdi mdi-menu-swap primary-icon"></i>
                      <i class="mdi mdi-menu-swap-outline hover-icon"></i>
                    </span>
                  </th>
                  <th>
                    TIPO
                    <span class="sort-icon-wrapper">
                      <i class="mdi mdi-menu-swap primary-icon"></i>
                      <i class="mdi mdi-menu-swap-outline hover-icon"></i>
                    </span>
                  </th>
                  <th>
                    SEGMENTO
                    <span class="sort-icon-wrapper">
                      <i class="mdi mdi-menu-swap primary-icon"></i>
                      <i class="mdi mdi-menu-swap-outline hover-icon"></i>
                    </span>
                  </th>
                  <th>
                    PENUMPER
                    <span class="sort-icon-wrapper">
                      <i class="mdi mdi-menu-swap primary-icon"></i>
                      <i class="mdi mdi-menu-swap-outline hover-icon"></i>
                    </span>
                  </th>
                  <th>
                    CLIENTE
                    <span class="sort-icon-wrapper">
                      <i class="mdi mdi-menu-swap primary-icon"></i>
                      <i class="mdi mdi-menu-swap-outline hover-icon"></i>
                    </span>
                  </th>
                  <th>
                    CONTRATO
                    <span class="sort-icon-wrapper">
                      <i class="mdi mdi-menu-swap primary-icon"></i>
                      <i class="mdi mdi-menu-swap-outline hover-icon"></i>
                    </span>
                  </th>
                  <th>
                    PRODUÇÃO
                    <span class="sort-icon-wrapper">
                      <i class="mdi mdi-menu-swap primary-icon"></i>
                      <i class="mdi mdi-menu-swap-outline hover-icon"></i>
                    </span>
                  </th>
                  <th>
                    PROMESSA
                    <span class="sort-icon-wrapper">
                      <i class="mdi mdi-menu-swap primary-icon"></i>
                      <i class="mdi mdi-menu-swap-outline hover-icon"></i>
                    </span>
                  </th>
                </tr>
              </thead>
              <tbody>
                <!-- Dados dinâmicos -->
              </tbody>
            </table>
          </div>
        </div>
      </div>







  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="scriptConsultoria.js"></script>
  <script src="scriptVenda.js"></script>
  <script src="modalVenda.js"></script>
  <script src="scriptLeads.js"></script>
  <script src="scriptRegularização.js"></script>
  <script src="scriptSalvar.js"></script>
</body>
</html>
