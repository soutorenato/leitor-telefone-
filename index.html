<!DOCTYPE html>
<html>
<head>
  <title>QR Code para WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input, textarea { width: 90%; max-width: 400px; padding: 10px; margin-top: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    canvas { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>QR Code para WhatsApp</h1>
  <p>Digite o número com DDD (somente números) e a mensagem:</p>

  <input type="tel" id="telefone" placeholder="11999998888" />
  <textarea id="mensagem" rows="3" placeholder="Digite sua mensagem...">Olá! Tudo bem?</textarea>
  <br>
  <button onclick="gerarQRCode()">Gerar QR Code</button>
  <br>
  <canvas id="qrcode"></canvas>

  <script>
    function gerarQRCode() {
      const telefone = document.getElementById('telefone').value.replace(/\\D/g, '');
      const mensagem = encodeURIComponent(document.getElementById('mensagem').value);
      const canvas = document.getElementById('qrcode');

      if (!telefone) {
        alert("Por favor, insira um número de telefone válido.");
        return;
      }

      const url = `https://wa.me/55${telefone}?text=${mensagem}`;

      QRCode.toCanvas(canvas, url, { width: 300 }, function (error) {
        if (error) {
          console.error(error);
          alert("Erro ao gerar o QR Code.");
        } else {
          console.log("QR Code gerado com sucesso!");
        }
      });
    }
  </script>
</body>
</html>
