<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Golden Rules</title>

<style>
:root{
  --bg1:#3a0000;
  --bg2:#8b0000;
  --gold:#d6b25b;
  --gold2:#f0d58a;
  --text:#ffffff;
  --card:rgba(0,0,0,.45);
  --border:rgba(214,178,91,.35);
  --radius:18px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  color:var(--text);
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
}

/* ===== MENU ===== */
.topbar{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(0,0,0,.75);
  padding:14px 20px;
  font-weight:bold;
  letter-spacing:.5px;
}

/* ===== HERO ===== */
.hero{
  height:320px;
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
    url("capa.jpg") center/cover no-repeat;
}

/* ===== CONTAINER ===== */
.container{
  max-width:1100px;
  margin:auto;
  padding:30px 16px 60px;
}

/* ===== GRID CARDS ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}

@media(max-width:768px){
  .grid{
    grid-template-columns:1fr;
  }
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:22px;
  cursor:pointer;
  transition:.2s;
}

.card:hover{
  transform:translateY(-2px);
}

.card h3{
  margin:0;
  font-size:20px;
}

.card h3 span{
  color:var(--gold2);
  margin-right:8px;
}

.card p{
  margin:10px 0 0;
  opacity:.9;
  line-height:1.4;
}

/* ===== EXPAND ===== */
.details{
  display:none;
  margin-top:14px;
  border-top:1px solid var(--border);
  padding-top:14px;
  font-size:14px;
  line-height:1.6;
}

.details h4{
  color:var(--gold2);
  margin:16px 0 6px;
  font-size:13px;
  text-transform:uppercase;
}

.details .q{
  border:1px dashed var(--border);
  border-radius:12px;
  padding:10px;
  margin-bottom:8px;
}
</style>
</head>

<body>

<div class="topbar">Golden Rules</div>

<div class="hero"></div>

<div class="container">
  <div class="grid" id="grid"></div>
</div>

<script>
const rules = [
 {n:1,title:"Resultado",lead:"Resultado com consistência é primordial.",
  text:[
   "Entrega consistente de resultado garante autonomia e crescimento sustentável.",
   "Resultado é coletivo, construído em bloco, com disciplina e revisão mensal."
  ],
  q:[
   "Onde está a maior oportunidade do seu território?",
   "O que está sendo deixado na mesa?"
  ]},
 {n:2,title:"Propósito",lead:"Atuação com propósito: educação e consultoria financeira.",
  text:[
   "Nosso papel é ajudar clientes a tomar melhores decisões financeiras.",
   "Propósito gera engajamento e melhora NPS."
  ],
  q:[
   "O cliente sai melhor do que entrou?",
   "Estamos simplificando ou complicando?"
  ]},
 // Continue replicando até o 10 conforme seu conteúdo
];

const grid = document.getElementById("grid");

grid.innerHTML = rules.map((r,i)=>`
  <div class="card" onclick="toggle(${i})">
    <h3><span>${r.n}</span>${r.title}</h3>
    <p>${r.lead}</p>

    <div class="details" id="d${i}">
      ${r.text.map(t=>`<p>${t}</p>`).join("")}
      <h4>Perguntas-chave</h4>
      ${r.q.map(q=>`<div class="q">${q}</div>`).join("")}
    </div>
  </div>
`).join("");

function toggle(i){
  const el = document.getElementById("d"+i);
  el.style.display = el.style.display==="block" ? "none" : "block";
}
</script>

</body>
</html>
