<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Transcrição em tempo real (pt-BR)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    h1 { margin-bottom: 8px; }
    .row { margin: 10px 0; }
    button { padding: 10px 14px; margin-right: 8px; }
    #live { padding: 10px; border: 1px dashed #bbb; min-height: 60px; }
    #final { padding: 10px; border: 1px solid #ccc; min-height: 120px; }
    small { color:#666 }
  </style>
</head>
<body>
  <h1>Transcrição em tempo real (pt-BR)</h1>
  <div class="row">
    <button id="startBtn">Iniciar</button>
    <button id="pauseBtn" disabled>Pausar</button>
    <button id="stopBtn" disabled>Parar</button>
    <button id="copyBtn" disabled>Copiar</button>
    <button id="downloadBtn" disabled>Baixar .txt</button>
    <button id="clearBtn">Limpar</button>
  </div>

  <div class="row">
    <strong>Ao vivo (parcial):</strong>
    <div id="live"></div>
    <small>Dica: fale pausadamente para melhor pontuação.</small>
  </div>

  <div class="row">
    <strong>Transcrição final:</strong>
    <div id="final"></div>
  </div>

  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const copyBtn = document.getElementById('copyBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const clearBtn = document.getElementById('clearBtn');
    const liveEl = document.getElementById('live');
    const finalEl = document.getElementById('final');

    if (!SpeechRecognition) {
      alert('Seu navegador não suporta Web Speech API. Use Chrome ou Edge.');
    }

    let recognition;
    let isRunning = false;
    let isPaused = false;
    let finalText = '';

    function initRecognition() {
      recognition = new SpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.continuous = true;        // continua ouvindo
      recognition.interimResults = true;     // resultados parciais
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        isRunning = true;
        liveEl.textContent = '';
      };

      recognition.onresult = (event) => {
        let interim = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          const res = event.results[i];
          if (res.isFinal) {
            // Acrescenta um espaço e pontuação simples
            let chunk = res[0].transcript.trim();
            if (!/[.!?]$/.test(chunk)) chunk += '.';
            finalText += (finalText ? ' ' : '') + capitalize(chunk);
            finalEl.textContent = finalText;
            liveEl.textContent = '';
          } else {
            interim += res[0].transcript;
          }
        }
        if (interim) liveEl.textContent = interim;
        toggleActionButtons();
      };

      recognition.onerror = (e) => {
        console.error('Erro de reconhecimento:', e.error);
        if (e.error === 'not-allowed' || e.error === 'service-not-allowed') {
          alert('Permissão de microfone negada. Autorize o acesso ao microfone.');
        }
      };

      recognition.onend = () => {
        // Se não foi pausa manual, considera parado
        isRunning = false;
        if (isPaused) return; // pausa reativa sem limpar estado
        toggleActionButtons();
      };
    }

    function capitalize(s) {
      return s.charAt(0).toUpperCase() + s.slice(1);
    }

    function toggleActionButtons() {
      startBtn.disabled = isRunning && !isPaused;
      pauseBtn.disabled = !isRunning;
      pauseBtn.textContent = isPaused ? 'Retomar' : 'Pausar';
      stopBtn.disabled = !isRunning && !isPaused && !finalText && !liveEl.textContent;
      copyBtn.disabled = !finalText;
      downloadBtn.disabled = !finalText;
    }

    startBtn.onclick = () => {
      if (!recognition) initRecognition();
      isPaused = false;
      recognition.start();
      isRunning = true;
      toggleActionButtons();
    };

    pauseBtn.onclick = () => {
      if (!recognition) return;
      if (!isPaused) {
        // Pausar = parar temporariamente, mas manter estado
        isPaused = true;
        recognition.stop();
      } else {
        // Retomar
        isPaused = false;
        recognition.start();
      }
      toggleActionButtons();
    };

    stopBtn.onclick = () => {
      if (!recognition) return;
      isPaused = false;
      recognition.stop();
      isRunning = false;
      toggleActionButtons();
    };

    copyBtn.onclick = async () => {
      try {
        await navigator.clipboard.writeText(finalText);
        copyBtn.textContent = 'Copiado!';
        setTimeout(() => (copyBtn.textContent = 'Copiar'), 1200);
      } catch (e) {
        alert('Não foi possível copiar automaticamente. Selecione o texto manualmente.');
      }
    };

    downloadBtn.onclick = () => {
      const blob = new Blob([finalText], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'transcricao.txt';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    };

    clearBtn.onclick = () => {
      finalText = '';
      finalEl.textContent = '';
      liveEl.textContent = '';
      toggleActionButtons();
    };

    // Inicializa no load para deixar pronto
    initRecognition();
    toggleActionButtons();
  </script>
</body>
</html>
